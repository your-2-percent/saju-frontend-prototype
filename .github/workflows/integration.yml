name: Continuously Integration

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: 'yarn'

      - name: Install
        run: yarn install

      - name: Typecheck
        run: yarn typecheck